services:
  # API Service
  - type: web
    name: campus-os-api
    plan: free
    env: node
    buildCommand: npm install --include=dev && npx prisma generate --schema apps/api/src/prisma/schema.prisma && npm run build --workspace=@campus-os/api
    startCommand: npx prisma db push --schema apps/api/src/prisma/schema.prisma --accept-data-loss && npm run start --workspace=@campus-os/api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campus-os-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://campus-os-web.onrender.com,http://localhost:3001
      - key: JWT_SECRET
        generateValue: true

  # Web (Static Site)
  - type: web
    name: campus-os-web
    plan: free
    env: node
    buildCommand: npm install --include=dev && npm run build --workspace=@campus-os/web
    startCommand: npm run start --workspace=@campus-os/web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://campus-os-api.onrender.com/api/v1
      - key: NODE_ENV
        value: production

databases:
  - name: campus-os-db
    plan: free

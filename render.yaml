services:
  # API Service
  - type: web
    name: campus-os-api
    plan: free
    env: node
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campus-os-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: campus-os-web
          property: host
      - key: JWT_SECRET
        generateValue: true

  # Web (Static Site)
  - type: web
    name: campus-os-web
    plan: free
    env: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: campus-os-api
          property: host
      - key: NODE_ENV
        value: production

databases:
  - name: campus-os-db
    plan: free
